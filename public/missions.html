<!-- Quest Creation Modal -->
<div class="modal fade" id="createQuestModal" tabindex="-1" aria-labelledby="createQuestModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createQuestModalLabel">Create New Quest</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="questName" class="form-label">Name</label>
          <input type="text" class="form-control" id="questName" required>
        </div>
        <div class="mb-3">
          <label for="questDescription" class="form-label">Description</label>
          <textarea class="form-control" id="questDescription" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="questReward" class="form-label">Reward</label>
          <input type="number" class="form-control" id="questReward" required>
        </div>
        <div class="mb-3">
          <label for="questDifficulty" class="form-label">Difficulty</label>
          <select class="form-select" id="questDifficulty" required>
            <option value="Easy">Easy</option>
            <option value="Moderate">Moderate</option>
            <option value="Hard">Hard</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" id="saveQuestButton">Add Quest</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Quest Confirmation Modal -->
<div class="modal fade" id="deleteQuestModal" tabindex="-1" aria-labelledby="deleteQuestModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteQuestModalLabel">Delete Quest</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this quest?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteQuest">Delete</button>
      </div>
    </div>
  </div>
</div>
