    <main class="py-4">
        <div class="container pb-4">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Messaging System</h1>
                </div>
                <button id="createMessageButton" class="btn btn-success mb-3">Create New Message</button>
                <div id="messageInfo" class="col-12">
                    <!-- Message information will be loaded here -->
                </div>
            </div>
        </div>
    </main>



    <!-- Message Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">New Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="messageIdModal" value="">
                    <div class="mb-3">
                        <label for="messageTextModal" class="form-label">Message Text</label>
                        <textarea class="form-control" id="messageTextModal" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveMessageButton">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Deletion Confirmation Modal -->
    <div class="modal fade" id="deleteMessageModal" tabindex="-1" aria-labelledby="deleteMessageModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteMessageModalLabel">Delete Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this message?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>
